version: '2'

services:
  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    expose:
      - "5432"
    environment:
      - POSTGRES_USER=journali
      - POSTGRES_PASSWORD=journali
      - POSTGRES_DB=journali
    volumes:
      - "dbdata:/var/lib/postgresql/data"
  app:
    build: .
    ports:
      - "8000:8000"
    env_file: .env

volumes:
  dbdata: